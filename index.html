<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
    <link href="https://unpkg.com/nes.css@2.3.0/css/nes.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <link href="index.css" rel="stylesheet" />
    <link rel="icon" href="./media/slot.png">
    <title>Neslotter</title>
</head>

<body class="nes-container is-dark">
    <br />
    <div class="w3-container">
        <div class="w3-center w3-xlarge nes-container">Neslotter</div>
    </div>
    <br />
    <div class="w3-container">
        <div class="w3-third w3-center">
            <div class="w3-container">
                <div class="w3-third">Cash:</div>
                <div class="w3-twothird"><span id='cash'></span>$</div>
            </div>
            <div class="w3-container">
                <div class="w3-third">Bet:</div>
                <div class="w3-twothird"><span id='bet'></span>$</div>
            </div>
            <div class="w3-container w3-center">
                <div class="w3-third">
                    <br />
                    <a onclick="changeBet(5)" class="inline nes-btn is-success"> + </a>
                    <a onclick="changeBet(-5)" class="inline nes-btn is-error"> - </a>
                </div>
            </div>
        </div>
        <div class="w3-third w3-center">
            <img id="slot-1" class="slot" src="media/kumquat.png" />
            <img id="slot-2" class="slot" src="media/kumquat.png" />
            <img id="slot-3" class="slot" src="media/kumquat.png" />
        </div>
        <div class="w3-third w3-center">
            <button onclick="spin()" type="button" class="nes-btn is-error">Spin</button>
        </div>
    </div>
    <br />
    <div class="w3-container">
        <progress id="progress-bar" class="nes-progress is-warning" value="0" max="100"></progress>
    </div>
    <div class="w3-container w3-center">
        <div>
            Target fruit: <img id="target" class="target" src="" />
            <a onclick="changeTarget(-1)" class="inline nes-btn is-success"> &lt; </a>
            <a onclick="changeTarget(1)" class="inline nes-btn is-error"> &gt; </a>
        </div>
    </div>
    <div id="result-status" class="w3-center">
        <div>
            <img id="result-status-img" src="" />
            <div id="result-status-text">Spinning</div>
        </div>
    </div>

    <!--dialogues-->
    <dialog class="nes-dialog is-dark" id="dialog-dark">
        <form method="dialog">
            <p class="title">Banana</p>
            <p>You're too poor to gamble here</p>
            <menu class="dialog-menu">
                <button class="nes-btn is-primary">Confirm</button>
            </menu>
        </form>
    </dialog>
</body>


<script src="variables.js"></script>
<script src="functions.js"></script>
<script>
    (() => {
        initialize();
    })()
    
</script>

</html>
