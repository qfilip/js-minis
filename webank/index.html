    <h3 class="w3-black w3-center">Event source</h3>
    <div class="w3-row">
        <div id="users" class="w3-col s6 m6 l6">
            <div>Name: user.name, Balance: user.balance</div>
        </div>
        <div class="table-container w3-col s6 m6 l6">

                <thead>
                    <tr>

                        <th>Status</th>

                </thead>
                <tbody id="events">
                </tbody>
                <tfoot id="scroll-target"></tfoot>
            </table>
        </div>
    </div>

    <script src="./js/utils.js"></script>
    <script src="./js/render.js"></script>
    <script src="./js/eventHandlers.js"></script>
    <script>
        
        var users;
        var events;
        (() => {
            users = getUsers();
            events = getEvents();
            renderLists();
            
            setInterval(() => makePaymentRequest(), 3000);
            setInterval(() => resolvePendingRequests(), 10000);
        })()


        

        
    </script>
